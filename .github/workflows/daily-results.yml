name: KLLR Daily Result JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "15 10 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create demo JSON
        run: |
          mkdir -p data
          DATE=$(date -u +"%Y-%m-%d")
          cat <<EOF > data/$DATE.json
          {
            "date": "$DATE",
            "firstPrize": {
              "fullNumbers": ["BN 107880"],
              "consFull": ["BO 107880","BP 107880"],
              "last4": "7880"
            },
            "prizesLast4": {
              "3269": { "prize": "2nd", "amount": "₹30,00,000" },
              "6509": { "prize": "3rd", "amount": "₹5,00,000" },
              "0144": { "prize": "small", "amount": "₹100" },
              "0159": { "prize": "small", "amount": "₹200" },
              "0097": { "prize": "small", "amount": "₹500" }
            }
          }
          EOF

      - name: Commit & Push
        run: |
          git config user.name "kllr-bot"
          git config user.email "kllr-bot@example.com"
          git add data/*.json
          git commit -m "Update daily result JSON" || echo "Nothing to commit"
          git push
